{{ define "main" }}
	<main>
        {{ range .Params.tags }}
            <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
        {{ end }}
        <div class="row">
            <h3>{{ .Title }}</h3>
        </div>
        <div class="row">
            <div class="column">
                {{ range .Params.photos}}
                    <a href="{{ .original }}"><img class="photo-list" src='{{ .thumb }}'></a>
                {{ end }}
            </div>
        </div>
		<div>
			{{ .Content }}
		</div>
	</main>
{{ partial "sidebar.html" . }}
{{ end }}
